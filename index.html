<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>RPGym</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/d1a66f824f.js"
            crossorigin="anonymous"
        ></script>

        <style>
            .progress {
                height: 22px;
            }

            .progress-bar {
                font-weight: bold;
            }

            #view-login h2 {
                letter-spacing: 1px;
            }
        </style>
    </head>

    <body class="p-0">
        <!-- ================= LOGIN ================= -->
        <div
            id="view-login"
            class="d-flex justify-content-center align-items-center vh-100"
        >
            <div class="card p-4 mx-auto" style="max-width: 400px">
                <h2 class="text-center mb-4 text-white">
                    <i class="fa-solid fa-dumbbell me-2"></i>
                    RPGym
                    <i class="fa-solid fa-gamepad"></i>
                </h2>
                <button id="btnGoogleLogin" class="btn btn-success w-100">
                    <i class="fa-brands fa-google me-2"></i>
                    Entrar con Google
                </button>
            </div>
        </div>

        <!-- ================= DASHBOARD ================= -->
        <div id="view-dashboard" class="d-none vh-100">
            <!-- NAV SUPERIOR -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarTogglerDemo02"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    onclick="goTo('premios')"
                                    >Premios</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <button
                                class="btn btn-outline-danger"
                                type="submit"
                            >
                                <a class="nav-link" href="#" id="btnLogout">
                                    <i
                                        class="fa-solid fa-right-from-bracket"
                                    ></i>
                                    Logout
                                </a>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- ASISTENCIA -->
            <div class="card p-3 mb-3">
                <h5 class="mb-3">
                    <i class="fa-solid fa-calendar-check me-2 text-success"></i>
                    Asistencia (cada 5 = recompensa)
                </h5>

                <div class="progress mb-2">
                    <div
                        id="attendanceBar"
                        class="progress-bar bg-success"
                        style="width: 0%"
                    >
                        0 / 5
                    </div>
                </div>

                <button id="btnAttendance" class="btn btn-success w-100">
                    <i class="fa-solid fa-check me-2"></i>
                    Asist√≠ hoy
                </button>
            </div>

            <!-- FUERZA -->
            <div class="card p-3 mb-3">
                <h5 class="mb-3">
                    <i class="fa-solid fa-dumbbell me-2 text-warning"></i>
                    Progreso de Fuerza
                </h5>

                <div class="progress mb-2">
                    <div
                        id="strengthBar"
                        class="progress-bar bg-warning text-dark"
                        style="width: 0%"
                    >
                        0 kg
                    </div>
                </div>

                <button class="btn btn-warning w-100" onclick="goTo('fuerza')">
                    Ver ejercicios
                </button>
            </div>

            <!-- PESO -->
            <div class="card p-3">
                <h5 class="mb-3">
                    <i class="fa-solid fa-weight-scale me-2 text-primary"></i>
                    Progreso de Peso
                </h5>

                <div class="progress mb-2">
                    <div
                        id="weightBar"
                        class="progress-bar bg-primary"
                        style="width: 0%"
                    >
                        0 kg
                    </div>
                </div>

                <button class="btn btn-primary w-100" onclick="goTo('peso')">
                    Registrar peso
                </button>
            </div>
        </div>

        <script>
            window.goTo = function (view) {
                document
                    .querySelectorAll('[id^="view-"]')
                    .forEach((v) => v.classList.add("d-none"));
                document
                    .getElementById(`view-${view}`)
                    .classList.remove("d-none");
            };
        </script>
        <script type="module" src="js/firebase.js"></script>
        <script type="module" src="js/auth.js"></script>
    </body>
</html>
